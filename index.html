<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
  <link rel="stylesheet" href="css/style.css"/>
  <title>Quiz</title>

</head>

<body>
    <div id="container">
        <div id="start__img">
            <img src="img/globe2.jpg" alt="globe">
        </div>
        <div id="start__title">Geography quiz!</div>
        <div id="start">
            Start the Game!
        </div>
        <div id="quiz" style="display: none;">
            <div id="qImg">
                <img src="#" alt="question_image">
            </div>
            <div id="question">
                <p>Question</p>
            </div>

            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counterBox">
                    <p>time left:</p>
                    <div id="counter"></div>
                    <p>sec.</p>  
                </div>
                
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>

            <div id="progress">
             
            </div>
        </div>
        <div id="scoreContainer" style="display: none;">
            <img src="#" alt="smile"><p>50%</p>
        </div>
        <div id="answerNotice">
            You are right!!!
        </div>
    </div>
    <div id="exit" onclick="exitTheGame()">Exit the game!</div>

<script src="js/script.js"></script>  

</body>
</html>
